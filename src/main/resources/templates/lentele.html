<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <title>Document</title>
</head>
<body>
<h1 style="text-align: center; margin: 50px 0">Parduotuvių Sąrašas</h1>
<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Prekes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="store: ${stores}">
                    <td th:text="${store.getId()}">[id]</td>
                    <td th:text="${store.getName()}">[name]</td>
                    <td th:text="${store.getAddress()}">[address]</td>
                    <td>
                        <ul>
                            <li th:each="preke: ${store.getProductInStores()}">
                                <span th:text="${preke.getProduct().getName()}">[name]</span>
                                <span th:text="${'kiekis:'+preke.getQuantity()}">[quantity]</span>

                            </li>
                        </ul>
                    </td>

                </tr>

                </tbody>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item"
                    th:each="i:${#numbers.sequence(0,3)}">
                    <a th:href=" @{/(page=${i})}" th:text="${i}" class="nav-link"></a>
                </li>

            </ul>

        </div>


    </div>


</div>

</body>
</html>
