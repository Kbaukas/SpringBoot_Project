<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<H1>Store list</H1>
<table border="1" style="width: 70vw">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Prekes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store: ${stores}">
        <td th:text="${store.getId()}">[id]</td>
        <td th:text="${store.getName()}">[name]</td>
        <td th:text="${store.getAddress()}">[address]</td>
        <td>
            <ul>
                <li th:each="preke: ${store.getProductInStores()}">
                    <span th:text="${preke.getProduct().getName()}">[name]</span>
                    <span th:text="${'kiekis:'+preke.getQuantity()}">[quantity]</span>

                </li>
            </ul>
        </td>

    </tr>

    </tbody>


</table>

</body>
</html>
